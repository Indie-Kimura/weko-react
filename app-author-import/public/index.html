<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app-author-import"></div>

  <!-- all -->
  <input id="select" type="hidden" value="Select" />
  <input id="import" type="hidden" value="Import" />
  <input id="result" type="hidden" value="Result" />
  <input id="download" type="hidden" value="Download" />
  <input id="no" type="hidden" value="No." />
  <input id="weko_id" type="hidden" value="WEKO ID" />
  <input id="name" type="hidden" value="Name" />

  <!-- select -->
  <input id="select_file" type="hidden" value="Select File" />
  <input id="selected_file_name" type="hidden" value="Selected file name" />
  <input id="next" type="hidden" value="Next" />

  <!-- import -->
  <input id="summary" type="hidden" value="Summary" />
  <input id="total" type="hidden" value="Total" />
  <input id="new_creator" type="hidden" value="New Creator" />
  <input id="update_creator" type="hidden" value="Update Creator" />
  <input id="delete_creator" type="hidden" value="Delete Creator" />
  <input id="check_error" type="hidden" value="Result Error" />
  <input id="mail_address" type="hidden" value="Mail Address" />
  <input id="check_result" type="hidden" value="Check Result" />

  <!-- result -->
  <input id="start_date" type="hidden" value="Start Date" />
  <input id="end_date" type="hidden" value="End Date" />
  <input id="status" type="hidden" value="Status" />
  <input id="to_do" type="hidden" value="To Do" />
  <input id="register_success" type="hidden" value="Register Success" />
  <input id="update_success" type="hidden" value="Update Success" />
  <input id="delete_success" type="hidden" value="Delete Success" />

  <!--label check-->
  <input id="error" type="hidden" value="Error" />
  <input id="warning" type="hidden" value="Warning" />
  <input id="register" type="hidden" value="Register" />
  <input id="update" type="hidden" value="Update" />
  <input id="deleted" type="hidden" value="Delete" />

  <!-- error -->
  <input id="import_fail_error" type="hidden" value="Import failed." />
  <input id="delete_author_link" type="hidden" value="The author is linked to items and cannot be deleted." />
  <input id="internal_server_error" type="hidden" value="Internal server error" />
  <input id="celery_not_run" type="hidden" value="Celery is not running." />
  <input id="not_available_error" type="hidden" value="Import is in progress." />
  <input id="not_available_error_another" type="hidden" value="Import is in progress on another device." />

  <input id="import_authors_entrypoints" type="hidden" value="{&quot;check_import_file&quot;: &quot;/admin/authors/import/check_import_file&quot;, &quot;import&quot;: &quot;/admin/authors/import/import&quot;, &quot;is_import_available&quot;: &quot;/admin/authors/import/is_import_available&quot;}" />
</body>
</html>
